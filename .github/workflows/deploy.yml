name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
  group: 'deploy-pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            src/generated/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build and test
        run: |
          yarn
          yarn build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
