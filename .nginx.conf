server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Gzip (built into nginx image)
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_types
    text/plain text/css application/javascript application/json
    application/xml image/svg+xml font/ttf font/otf application/font-woff
    application/vnd.ms-fontobject;

  # Long cache for versioned assets (e.g., app.abc123.js)
  location ~* \.(?:css|js|mjs|map|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|webp|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Service worker (avoid long caching)
  location = /service-worker.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # App shell / SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    expires 0;
    add_header Cache-Control "no-store, must-revalidate";
  }

  # Basic hardening (adjust CSP for your app if you use one)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
}
